<!DOCTYPE html>
<html lang="en">
<head>

					<span id="serenity" onclick="checkQuote(this.id)">Serenity</span>
				</a>
				<a href="#">
					<i class="fa fa-fw fa-bell-o"></i>
					<span id="courage" onclick="checkQuote(this.id)">Courage</span>
				</a>
				<a href="#">
					<i class="fa fa-fw fa-bell-o"></i>
					<span id="inspiration" onclick="checkQuote(this.id)">Inspiration</span>
				</a>
				<a href="#">
					<i class="fa fa-fw fa-bell-o"></i>

				<a href="#">
					<i class="fa fa-fw fa-comment-o"></i>

				</a>
				<a href="#">

				</a>

				</a> -->

		<button class="close-button" id="close-button">Close Menu</button>

			<div class="col-md-12">
				<button class="menu-button" id="open-button"></button>
				<img id="image-behind" src="">

					<blockquote>
						<p id="quote">
						</p>
						<small id="author"></small>
					</blockquote>
					<div id="tweet-button-container"></div>
				</div>

			</div>

			<br>

			<br>
			<svg width="100" height="18">
				<rect width="100" height="18" style="fill: rgb(226, 226, 226);stroke-width: 3px;stroke: rgb(138, 138, 138);">

				</rect>
